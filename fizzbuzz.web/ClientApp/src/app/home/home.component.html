<h5>Enter Number of Iterations:</h5>
<input type="number" class="iterationInput" id="num" [(ngModel)]="total" />
<h5>Enter Word Number Pairs:</h5>
<div>
    <label>Word: </label>
    <input type="text" class="inputs" id="word" [(ngModel)]="newPair.word" />
    <label>Number: </label>
    <input type="number" class="inputs" id="num" [(ngModel)]="newPair.divisor" />
    <button class="btn btn-secondary" (click)="addPair()">Add Pair</button>

    <table *ngIf="wordAndNumberPairs.length > 0" class="table table-striped">
        <tr>
            <th>Word</th>
            <th>Number</th>
        </tr>
        <tr *ngFor="let wordAndNumberPair of wordAndNumberPairs">
            <td>{{ wordAndNumberPair.word }}</td>
            <td>{{ wordAndNumberPair.divisor }}</td>
        </tr>
    </table>
    <table *ngIf="fizzbuzzResults.length > 0">
        <tr>
            <th>Number or Word</th>
        </tr>
        <tr *ngFor="let result of fizzbuzzResults">
            <td>{{ result }}</td>
        </tr>
    </table>
    <button class="btn btn-primary" *ngIf="wordAndNumberPairs.length > 0" (click)="getFizzbuzzResults()">Submit</button>
    <button class="btn btn-primary" *ngIf="fizzbuzzResults.length > 0" (click)="clearFizzbuzzResults()">Clear</button>
</div>
